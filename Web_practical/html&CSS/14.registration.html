<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="14.1.registration.css" />
  </head>
  <body>
    <h2>Registeration Form</h2>
    <form action="#" method="POST" name="contact">
      <fieldset>
        <legend>Personal Details</legend>

        <div class="field-group">
          <label for="fname">Full Name</label>
          <input type="text" name="fname" value="" />
        </div>

        <div class="field-group">
          <label for="addr">Address</label>
          <input type="text" name="addr" value="" />
        </div>

        <div class="field-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" value="" />
        </div>

        <div class="field-group">
          <label for="phone">Phone</label>
          <input type="phone" name="email" id="Phone" value="" />
        </div>

        <div class="field-group inline-box">
          <label for="male">Gender</label>
          <input type="radio" name="gender" id="male" checked="checked" />Male
          <input
            type="radio"
            name="gender"
            id="female"
            checked="checked"
          />Female
        </div>

        <div class="field-group">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="#" selected="selected">Select Country</option>
            <option value="np">Nepal</option>
            <option value="ch">China</option>
            <option value="in">India</option>
          </select>
        </div>

        <div class="field-group">
          <label for="bio">Message</label>
          <textarea rows="3" cols="100" name="Message" id="Message"></textarea>
        </div>

        <div class="field-group">
          <label for="image">Image</label>
          <input type="file" name="image" id="image" />
        </div>

        <div class="field-group inline-box">
          <input type="checkbox" value="1" name="remember" id="remember" />
          <label for="remember"> I accept terms and conditions.</label>
        </div>

        <button type="Register" name="Register">Register</button>
        <button type="reset" name="clear">Clear</button>
      </fieldset>
    </form>
  </body>
</html>
