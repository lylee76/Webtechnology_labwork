<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Types Example</title>
    <style>
      .internal-style {
        color: green;
        font-size: 18px;
      }
    </style>
    <link rel="stylesheet" href="10.1.styles.css" />
  </head>
  <body>
    <h1>CSS Types Demonstration</h1>
    <p class="inline-style" style="color: red; font-size: 20px">
      This paragraph uses inline CSS.
    </p>
    <p class="internal-style">This paragraph uses internal CSS.</p>
    <p class="external-style">This paragraph uses external CSS.</p>
  </body>
</html>
