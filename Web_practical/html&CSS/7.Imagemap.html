<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image map</title>
  </head>
  <body>
    <h3>Image map example</h3>

    <img
      src="imagees/computer.jpg"
      alt="Computer"
      usemap="#computer "
      width="400"
      height="379"
    />
    <map name="Computer">
      <area
        shape="rect"
        coords="150,300,333,250"
        alt="keyboard"
        href="keyboard.html"
      />
      <area shape="cir" coords="   " alt="monitor" href="monitor.html" />
    </map>
  </body>
</html>
